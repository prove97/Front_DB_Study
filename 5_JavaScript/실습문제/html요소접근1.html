<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML태그에 접근하기</title>
    <style>
        div{
            border: 1px solid black;
            background: black;
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h3>문제1. 색상 선택후 변경 버튼을 클릭하면 색상이 변경되도록 만들어 보세요.</h3>
    <div id="div1"></div>

    <input type="color" id="selectColor"> <!-- 가져와서 value확인해보기-->
    
    <button onclick="changeColor()">변경</button> <!--클릭됐을 때 위의 value가져와서 div1의 배경 변경해주기-->

    <script>
        
        function changeColor(){
            const selectColor = document.querySelector("#selectColor");
            // console.log(selectColor.value);

            const div1 = document.getElementById("div1");
            // console.log(div1.value);

            div1.style.background = selectColor.value;
        }
    </script>
    
<hr><br><br>
<h3>문제2. 버튼에 따른 크기조절이 가능하게 만들어 보세요</h3>

<div id="div2"></div>
<button onclick="changeSize(50, 50)">50x50</button>
<button onclick="changeSize(100, 100)">원본(100x100)</button>
<button onclick="changeSize(200, 200)">200x200</button>

<script>
    function changeSize(width, height){
        const div2 = document.getElementById("div2");
        div2.style.width = width + "px";
        div2.style.height = height + "px";    
        
    }
</script>

</body>
</html>
