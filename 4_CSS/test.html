<!DOCTYPE html>
<html>
<head>
  <title>중고거래 사이트</title>
  <style>
    body {
      background-color: #E6F2FF;
      font-family: Arial, sans-serif;
    }
    .header {
      background-color: #336699;
      padding: 20px;
      color: #FFFFFF;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .post-form {
      background-color: #FFFFFF;
      border: 1px solid #336699;
      padding: 20px;
      margin-bottom: 20px;
    }
    .post-title {
      font-size: 20px;
      font-weight: bold;
      color: #336699;
      margin-bottom: 10px;
    }
    .post-content {
      margin-bottom: 20px;
    }
    .post-actions {
      text-align: right;
    }
    .chat-container {
      background-color: #FFFFFF;
      border: 1px solid #336699;
      padding: 20px;
    }
    .chat-message {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>중고거래 사이트</h1>
  </div>
  <div class="container">
    <div class="post-form">
      <h2 class="post-title">게시글 작성</h2>
      <form>
        <input type="text" placeholder="제목" /><br>
        <textarea placeholder="내용" rows="4"></textarea><br>
        <button type="submit">작성</button>
      </form>
    </div>
    <div class="post-list">
      <!-- 게시글 목록이 여기에 표시됩니다 -->
    </div>
    <div class="chat-container">
      <h2>채팅</h2>
      <div class="chat-message">
        <strong>사용자1:</strong> 안녕하세요!<br>
        <strong>사용자2:</strong> 안녕하세요! 어떤 물건을 팝니다?<br>
        <strong>사용자1:</strong> 저는 핸드폰을 팝니다. 어떤 모델을 찾으세요?<br>
      </div>
      <!-- 채팅창이 여기에 표시됩니다 -->
    </div>
  </div>
</body>
</html>
